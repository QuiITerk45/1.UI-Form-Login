<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI - Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.3-web/css/all.min.css">
</head>
<body>
    <div class="form">
        <h2 class="form-heading">Sign up</h2>
        <button class="sign-up-social">
            <i class="fab fa-google sign-up-gg"></i>
            <span class="signup-social-text">Sign up with Google</span>
        </button>

        <div class="form-or"><span>Or</span></div>
        
        <form action="#" class="form-form" autocomplete="off">
            <label for="fullname" class="form-label">Full name</label>
            <input type="text" class="form-input" placeholder="Eg: Phan IT">
            <label for="email1" class="form-label">Email</label>
            <input type="email" class="form-input" placeholder="Eg:phanit@gmail.com">
            <button class="form-signup">
                Sign up hello
            </button>
        </form>
        <div class="form-al">
            Already have an account? <a href="#"> Login</a>
        </div>
    </div>
</body>
</html>
